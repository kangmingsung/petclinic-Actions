name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain

    - name: Run SpotBugs
      run: ./gradlew spotbugsMain

  　- name: actions-cloc
    　uses: maxfie1d/actions-cloc@v1

    - name: Publish Checkstyle Report
      uses: scacap/action-surefire-report@v1
      with:
        checkstyle_report_paths: '**/build/reports/checkstyle/*.xml'

    - name: Publish SpotBugs Report
      uses: rickstaa/action-spotbugs@v1
      with:
        spotbugs_report_paths: '**/build/reports/spotbugs/*.xml'
