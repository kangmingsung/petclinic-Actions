name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Checkstyle
      run: ./gradlew checkstyleMain

    - name: Run SpotBugs
      run: ./gradlew spotbugsMain

  　- name: actions-cloc
    　uses: maxfie1d/actions-cloc@v1

    - name: Publish Checkstyle report
      uses: Juuxel/publish-checkstyle-report@v1
      if: ${{ failure() || success() }}
      with:
        # required: The glob paths to report XML files as a multiline string
        # The format below works for the Gradle Checkstyle plugin with default configurations
        reports: |
          build/reports/checkstyle/*.xml
      
    - name: Publish Checkstyle Report
      uses: scacap/action-surefire-report@v1
      with:
        checkstyle_report_paths: '**/build/reports/checkstyle/*.xml'
